<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div id="calculator">
          <input type="text" placeholder="0" id="input">
          <div>
            <button class="firstBTN" id="allclear">AC</button>
            <button class="firstBTN">%</button>
            <button id="orange">/</button>
          </div>
          <div>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button id="orange">*</button>
          </div>
          <div>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button id="orange">-</button>
          </div>
          <div>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button id="orange">+</button>
          </div>
          <div>
            <button class="numbers">00</button>
            <button class="numbers">0</button>
            <button class="numbers">.</button>
            <button id="orange">=</button>
          </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
